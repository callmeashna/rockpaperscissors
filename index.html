<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<style>
    /* üé® Animated Gradient Background */
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #ff4b2b, #ff416c, #1e90ff, #00c6ff);
        background-size: 400% 400%;
        animation: gradient 8s ease infinite;
        color: white;
    }
    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Game Container */
    .game-container {
        text-align: center;
        background: rgba(0, 0, 0, 0.4);
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    /* Choice Buttons */
    .choices {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 15px;
    }

    .choice-btn {
        background: rgba(255,255,255,0.2);
        border: 2px solid white;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 1rem;
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        min-width: 100px;
    }
    .choice-btn:hover {
        background: white;
        color: black;
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(255,255,255,0.5);
    }

    /* Countdown */
    .countdown {
        font-size: 3rem;
        font-weight: bold;
        margin: 20px 0;
        animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Choices Display */
    .results {
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
        font-size: 1.2rem;
        flex-wrap: wrap;
    }

    /* Winner Display */
    .winner {
        margin-top: 15px;
        font-size: 1.5rem;
        font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 500px) {
        h1 { font-size: 1.5rem; }
        .choice-btn { font-size: 0.9rem; min-width: 80px; }
        .countdown { font-size: 2.2rem; }
    }
</style>
</head>
<body>

<div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button class="choice-btn" onclick="startGame('Rock')">ü™® Rock</button>
        <button class="choice-btn" onclick="startGame('Paper')">üìÑ Paper</button>
        <button class="choice-btn" onclick="startGame('Scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <div id="countdown" class="countdown"></div>
    <div class="results">
        <div id="player-choice"></div>
        <div id="computer-choice"></div>
    </div>
    <div id="winner" class="winner"></div>
</div>

<script>
    function startGame(playerChoice) {
        document.getElementById("winner").textContent = "";
        document.getElementById("player-choice").textContent = "";
        document.getElementById("computer-choice").textContent = "";

        const countdownEl = document.getElementById("countdown");
        let countdown = 3;

        countdownEl.textContent = countdown;
        const interval = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownEl.textContent = countdown;
            } else {
                clearInterval(interval);
                countdownEl.textContent = "Reveal!";

                const choices = ["Rock", "Paper", "Scissors"];
                const computerChoice = choices[Math.floor(Math.random() * choices.length)];

                document.getElementById("player-choice").textContent = `You: ${playerChoice}`;
                document.getElementById("computer-choice").textContent = `Computer: ${computerChoice}`;

                determineWinner(playerChoice, computerChoice);
            }
        }, 1000);
    }

    function determineWinner(player, computer) {
        const winnerEl = document.getElementById("winner");
        if (player === computer) {
            winnerEl.textContent = "It's a Draw!";
            winnerEl.style.color = "yellow";
        } else if (
            (player === "Rock" && computer === "Scissors") ||
            (player === "Paper" && computer === "Rock") ||
            (player === "Scissors" && computer === "Paper")
        ) {
            winnerEl.textContent = "You Win! üéâ";
            winnerEl.style.color = "lightgreen";
        } else {
            winnerEl.textContent = "Computer Wins! üò¢";
            winnerEl.style.color = "red";
        }
    }
</script>

</body>
</html>
